
 set-option -sa terminal-overrides ",xterm*:Tc"
 
### Plugins
## IMPORTANT: To install plugins: prefix + I (capital i, as in Install) 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# TODO: check if this is already done in some of the configs below
set -g @plugin 'tmux-plugins/tmux-yank'
# persist tmux among restarts. <prefix> <C-R> to restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

### Status Bar

# upgrade $TERM
# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color-italic"

set -g repeat-time 1000

# tmux messages display duration
set -g display-time 750

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Shift+Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

### General config

# allow tmux clipboard to copy to system clipboard
set -s set-clipboard on

## Mouse
set -g mouse on

## Command history
set -g history-limit 102400

## Windows management
# change default indexes used in windows and panes
set -g base-index 1
setw -g pane-base-index 1

# renumber window indexes when one is closed
set -g renumber-windows on
# don't rename windows automatically
set-option -g allow-rename off

## Keys modes
# Use emacs keybindings in the status line
set-option -g status-keys emacs

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Fix ESC delay in vim
set -g escape-time 10

### Key Bindings
## Prefix 
unbind C-b
set -g prefix C-Space
# forward prefix to applications when pressed twice
bind C-Space send-prefix

# Copy mode
# unbind-key -T copy-mode-vi v

bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key -T copy-mode-vi V send-keys -X select-line

bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle

# note this could not work on linux, use tmux-yank plugin instead?
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key -T copy-mode-vi MouseDragEnd1Pane \
  send-keys -X copy-pipe-and-cancel "pbcopy"

# reload config
bind r source-file ~/.tmux.conf \; display "config reloaded"

# clear history
bind k clear-history \; display "history cleared"


## More windows management
# open a new window with the same path.
bind c new-window -c '#{pane_current_path}'

# splits
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

# break pane into a new window
bind b break-pane -d

### Vim integration
# You can switch between the last two panes by repeatedly pressing Ctrl-\.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

### Spotify
bind C-p run-shell '
if [ "#{session_name}" = "spotify" ]; then
  tmux display-message "Already in spotify session - use prefix d to detach"
else
  tmux has-session -t spotify 2>/dev/null || tmux new-session -d -s spotify spotify_player
  tmux display-popup -E "tmux attach -t spotify"
fi'


bind C-j display-popup -E "~/.dotfiles/tmux/session-fzf.sh"


